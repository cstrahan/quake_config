// ~/Library/Application\ Support/QuakeLive/quakelive/home/baseq3/autoexec.cfg
// See: ~/Library/Application\ Support/QuakeLive/quakelive/home/baseq3/repconfig.cfg
//      http://www.regurge.at/ql/
//      http://poutred.crew.free.fr/sharpe/console3.htm

// Binds
set rocketjump "centerview; cl_pitchspeed 99990000; +lookdown; +moveup; +attack; wait 2; -lookdown; -moveup; -attack; cl_pitchspeed 140; centerview"
bind q "weapprev"
bind e "weapnext"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
bind x "+button2"
bind CTRL "+movedown"

// Misc.
set in_mouse 2 // raw mouse input
set winkey_disable 0
set cg_hudFiles "ui/hud2.txt"
set cg_autoAction 3 // auto record + screenshot

// Console
set cl_allowConsoleChat 0
set con_scale 0.65
set con_height 0.5
set con_speed 10
set con_opacity 0.75
set con_background 0

// Connection/Perf.
set rate 25000
set cl_maxpackets 125
set cl_packetudp 1

// Aim
set cl_mouseaccel 0   // no mouse acceleration
set cg_autoswitch "0" // no auto switch on pickup
set cg_drawGun "2"    // value "0" will hide your weapon - "1" value will show your weapon, but swaying as you walk - "2" value will show your weapon and it will not sway as you walk
set cg_drawCrosshair "2" // "+" crosshair
set cg_crosshairsize 30
set cg_zoomScaling 1
set cg_fov "115.00"    // preferred FOV
set cg_zoomfov "22.5"  // preferred zoom FOV
set sensitivity "9.16" // preferred sensitivity
set cg_zoomSensitivity "1"

// Displays
set cg_enableRespawnTimer 1
set cg_leveltimerdirection 1
set cg_chatHistoryLength 24
set cg_drawCrosshairNames 2 // show teamate name,health,armor
set cg_drawFPS 1
set cg_lagometer 1
set cg_speedometer 1  // show speadometer

// Bobbing
set cg_kickScale "0"  // remove shaking when hit
set cg_bob "0"        // remove bobbing while moving
set cg_bobroll "0"
set cg_bobpitch "0"

// Models
set model "xaero/default"
set cg_forceteammodel "visor/bright"
set cg_forceenemymodel "keel/bright"
set cg_scaleplayermodelstobb "0"
set cg_weaponColor_grenade "0xFFFFFFFF"
set cg_enemyLowerColor "0x33ff00ff"
set cg_enemyUpperColor "0x33ff00ff"
set cg_enemyHeadColor "0x33ff00ff"
set cg_deadBodyColor "0x101010FF"
set cg_teamHeadColor "0xFFFFFFFF"
set cg_teamLowerColor "0xFFFFFFFF"
set cg_teamUpperColor "0xFFFFFFFF"

// Audio
set s_musicvolume 0
set s_ambient 0

// Declutter
set bot_nochat 1
set cg_brasstime "0"
set cg_bubbleTrail "0"
set cg_gibs 0
set cg_scorePlums 0
set cg_waterWarp "0"
set cg_noprojectiletrail 1
set cg_railStyle "1"
set cg_rocketStyle "1"
set cg_plasmaStyle "1"
set cg_impactSparks 0
set cg_marks 0
set cg_simpleitems 1
set cg_noProjectileTrail 1
set cg_muzzleFlash 0
set cg_smokeRadius_GL 0
set cg_smokeRadius_RL 0
set cg_smokeRadius_NG 0
set cg_smoke_SG 0
set cg_trueShotgun 1
set cg_trueLightning 1
set cg_lightningImpact 0
set cg_altLightning 0
set cg_shadows 0

// Video
set ui_bigFont "0.4"
set ui_smallFont "0.25"
set r_picmip 5
set r_overBrightBits 1
set r_intensity 1
set r_mapOverBrightBits 3
set r_mode 21 // 16:10 - 1680x1050 MBP
set r_teleporterFlash 0
set r_railWidth "16"
set r_railCoreWidth "6"
set r_railSegmentLength "32"
set r_fullbright 1
set r_roundImagesDown 1
set r_subdivisions 4
set r_lodscale 10
set r_lodbias 0
set r_colorbits "32"
set r_depthbits "16"
set r_flares 0
set r_dynamiclight "0"
set r_drawsun "0"
set r_enableBloom "0"
set r_enablepostprocess 0

// Clear Console
clear

// Scripts
exec qlranks
