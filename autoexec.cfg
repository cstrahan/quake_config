// G9X button configuration
//   3: mousewheel down
//   4: side-back
//   5: side-front

bind q "weapprev"
bind e "weapnext"
bind MWHEELDOWN "weapprev"
bind MWHEELUP "weapnext"
set cl_mouseaccel 0   // no mouse acceleration
set cg_speedometer 1  // show speadometer
set cg_kickScale "0"  // remove shaking when hit
set cg_bob "0"        // remove bobbing while moving
set cg_autoswitch "0" // no auto switch on pickup
set cg_drawGun "2"    // value "0" will hide your weapon - "1" value will show your weapon, but swaying as you walk - "2" value will show your weapon and it will not sway as you walk
set cg_chatHistoryLength 24
set cg_drawCrosshairNames 2 // show teamate name,health,armor
set cg_zoomScaling 0 // no scaling in/out when zooming
set cg_fov "115.00"    // preferred FOV
set cg_zoomfov "22.5"  // preferred zoom FOV
set sensitivity "7.04" // preferred sensitivity
set cg_zoomSensitivity "1"

// Scripts
// -------
exec zoom.cfg


